<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jscalculator</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="bootcalc.css">
</head>

<body>
    <div class="calculator">
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <h1> Abacus <h1>
        <!-- display screen -->
                <div class="displayScreen">
                    <input type="text" class="form-control" placeholder="2 + 2 = 5">
                  </input>
                </div>
        <!-- -->

                <br>
        
                <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">CE</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">C</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn"><span class="fa fa-arrow-circle-o-left"></span></button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><strong>/</strong></button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">7</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">8</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">9</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><span class="fa fa-times fa-lg"></span>-</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">4</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">5</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">6</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><span class="fa fa-minus"></span>+</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">1</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">2</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">3</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><span class="fa fa-plus"></span>x</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><span class="fa fa-calculator">%</span></button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">0</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn num-btn">.</button>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <button class="btn opp-btn"><strong>=</strong></button>
                                </div>
                            </div>
                        </div>
                        <!-- col md 12 -->

                </div>
                <!--row of the above pad-->
            </div>
            <!--col md 3-->
        </div>
        <!--row-->
    </div>
    <!--calculator-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
